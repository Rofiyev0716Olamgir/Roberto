{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="breadcrumb-area bg-img bg-overlay jarallax"
         style="background-image: url({% static 'img/core-img/fotolia_900x600_10-1200x530.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2 class="page-title">Register</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Register</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-md-center bg-white py-5">
        <div class="col-md-6 mt-15">
            <div style="" class="container">

                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="Name">Name</label>
                        {{ form.username }}
                    </div>

                    <div class="custom-file breadcrumb ">
                        {{ form.image }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="exampleInputPassword1">Password1</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form-group mb-3">
                        <label for="Confirm password">Password2</label>
                        {{ form.password2 }}
                    </div>
                    <div class="justify-content-between d-flex">
                        <div class="mt-2">
                            <span>If you have an account <a href="{% url "account:login" %}"> Login</a></span>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
