{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="breadcrumb-area bg-img bg-overlay jarallax"
         style="background-image: url({% static 'img/bg-img/16.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="breadcrumb-content text-center">
                        <h2 class="page-title">Log Out</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb justify-content-center">
                                <li class="breadcrumb-item"><a href="{% url 'main:home' %}">Home</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Log Out</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row justify-content-md-center bg-white py-5">
        <div class="col-md-6">
            <h1 style="margin-bottom: 70px " class="text-danger">Are you sure to logout ?</h1>
            <form method="post">
                {% csrf_token %}
                <div class="row d-flex justify-content-end gap-2">
                    <a href="{% url 'main:home' %}" class="btn btn-secondary m-1">Cancel</a>
                    <button class="btn btn-danger m-1">Logout</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
